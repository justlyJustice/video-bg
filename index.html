<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML VIDEO BACKGROUND</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="overlay">
        <div class="overlay-text">
          <h1>Video Background</h1>

          <h3>with HTML and CSS</h3>
        </div>

        <hr />

        <div class="creator-container">
          <img src="./assets/me.jpeg" />

          <div>
            <h2>Justice Johnson</h2>
            <p>Front-end Developer</p>
          </div>
        </div>

        <div>
          <div>
            <i
              class="fa-brands fa-facebook fa-beat fa-2xs"
              style="color: white"
            ></i>
          </div>
        </div>
      </div>

      <video autoplay loop muted class="video">
        <source src="./assets/video.mp4" />
      </video>
    </div>
  </body>
</html>
